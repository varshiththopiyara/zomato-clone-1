<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <!-- sidebar -->
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="images/logo.png" alt="logo">
        </a>
        <!-- profile Image -->
        <div class="profile">
            <div class="profile-img">
                <img src="images/profile.jpg" alt="profile">
            </div>
            <div class="name">
                <h1>_VARSHITH_</h1>
                <img src="images/verify.png" alt="verify">
            </div>
            <span>@varshith</span>
        </div>
        <!-- About -->
        <div class="about">
            <!-- Box1 -->
            <div class="box">
                <h3>54</h3>
                <span>Posts</span>
            </div>
             <!-- Box2 -->
             <div class="box">
                <h3>13.k</h3>
                <span>Followers</span>
            </div>
                 <!-- Box3 -->
             <div class="box">
                <h3>12</h3>
                <span>Following</span>
            </div>
    </div>
    <!-- Menu -->
    <div class="menu">
        <a href="#" >
            <span class="icon">
                <i class="ri-function-line"></i>
            </span>
            Feed
        </a>
        <a href="#" >
            <span class="icon">
                <i class="ri-notification-4-line"></i>
            </span>
            Notfication
        </a>
        <a href="#" >
            <span class="icon">
                <i class="ri-search-line"></i>
            </span>
            Explore
        </a>
        <a href="#">
            <span class="icon">
                <i class="ri-mail-unread-fill"></i>
            </span>
            Messages
        </a>
        <a href="#" >
            <span class="icon">
                <i class="ri-send-plane-fill"></i>
            </span>
            Direct
        </a>
        <a href="#">
            <span class="icon">
                <i class="ri-settings-5-line"></i>
            </span>
            settings
        </a>
        <a href="#">
            <span class="icon">
                <i class="ri-logout-box-r-line"></i>
            </span>
            logout
        </a>
    </div>
    <!-- Main Home -->
    <div class="main-home">
        <div class="header">
            <!-- Search -->
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" name="" id=""placeholder="search">
            </div>
            <div class="header-content">
                <i class="ri-notification-4-line"></i>
                <i class="ri-mail-unread-fill"></i>
                <!-- Button -->
                <a href="#" class="btn">
                    <i class="ri-add-circle-fill"></i>
                    <div class="btn-text">
                        Add Photos
                    </div>
                </a>
            </div>
        </div>
        <div class="stories-title">
            <h1>stories</h1>
            <a href="#" class="btn">
                <i class="ri-play-circle-line"></i>
                <div class="text">
                    Watch All
                </div>
            </a>
        </div>
        <div class="stories">
         <!-- stories 1 -->
         <div class="stories-img color">
            <img src="images/profile.jpg" alt="profile">
            <div class="add">+</div>
         </div>
           <!-- stories 2 -->
           <div class="stories-img ">
                <img src="images/post2.jpg" alt="profile">
                <div class="add"></div>
               </div>
                <!-- stories 1 -->
            <div class="stories-img ">
                <img src="images/post3.jpg" alt="profile">
                <div class="add"></div>
            </div>
             <!-- stories 1 -->
             <div class="stories-img ">
                <img src="images/profile2.jpg" alt="profile">
                <div class="add"></div>
               </div>
                <!-- stories 1 -->
            <div class="stories-img ">
                <img src="images/profile3.jpg" alt="profile">
                <div class="add"></div>
            </div>
             <!-- stories 1 -->
             <div class="stories-img ">
                <img src="images/profile4.jpg" alt="profile">
                <div class="add"></div>
                </div>
                 <!-- stories 1 -->
            <div class="stories-img ">
                <img src="images/profile5.jpg" alt="profile">
                <div class="add"></div>
            </div>
             <!-- stories 1 -->
             <div class="stories-img ">
                <img src="images/profile6.jpg" alt="profile">
                <div class="add"></div>
                </div>
                <!-- stories 1 -->
            <div class="stories-img ">
                <img src="images/profile7.jpg" alt="profile">
                <div class="add"></div>
               </div>
               <!-- stories 1 -->
            <div class="stories-img ">
                <img src="images/post2.jpg" alt="profile">
                <div class="add"></div>
               </div>
            

        </div>
        <div class="feed">
            <h1>Feed</h1>
            <div class="feed-text">
                <h2>Latest</h2>
                <span>Popular</span>
            </div>
        </div>
        <div class="main-post">
            <!-- Box1 -->
            <div class="post-box">
                <img src="images/profile.jpg" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="images/profile.jpg" alt="profile">
                        </div>
                        <h3>venkatesh</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>1M</span>
                        <i class="ri-chat-3-line"></i>
                        <span>67</span>
                    </div>
                </div>
            </div>
           
    </div>
</body>
</html>
